<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <main class="max-w-[1400px] w-full mx-auto h-screen p-10">
        <h1 class="text-center text-3xl underline font-bold" id="all-text">Change BG Color</h1>
        <section class="space-x-3">
            <button class="btn btn-active" id="yellow">yellow</button>
            <button class="btn btn-active" id="purple">purple</button>
            <button class="btn btn-active" id="fuchsia">fuchsia</button>
            <button class="btn btn-active" id="green">green</button>
            <button class="btn btn-active" id="blue">blue</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
