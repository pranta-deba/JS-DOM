<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="padding: 30px; font-size: 1.5rem;">
    <ul id="ul-container">
        <li class="item" style="cursor: pointer; border: 1px solid black; padding: 8px; margin: 2px;">item 1</li>
        <li class="item" style="cursor: pointer; border: 1px solid black; padding: 8px; margin: 2px;">item 2</li>
        <li class="item" style="cursor: pointer; border: 1px solid black; padding: 8px; margin: 2px;">item 3</li>
        <li class="item" style="cursor: pointer; border: 1px solid black; padding: 8px; margin: 2px;">item 4</li>
        <li class="item" style="cursor: pointer; border: 1px solid black; padding: 8px; margin: 2px;">item 5</li>
        <li class="item" style="cursor: pointer; border: 1px solid black; padding: 8px; margin: 2px;">item 6</li>
    </ul>
    <button id="btn" style="padding: 5px 10px; font-size: 1.2rem; cursor: pointer;">Add New</button>
    <script>
        // const items = document.getElementsByClassName("item");
        // for (const item of items) {
        //     item.addEventListener('click', (event)=>{
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('ul-container').addEventListener('click', (event)=>{
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn').addEventListener('click', ()=>{
            const ulContainer = document.getElementById('ul-container');
            const li = document.createElement('li');
            li.setAttribute('style','cursor: pointer; border: 1px solid black; padding: 8px; margin: 2px;');
            li.classList.add('item');
            li.innerText = "New Added Item";
            ulContainer.appendChild(li);
        })
    </script>
</body>

</html>
