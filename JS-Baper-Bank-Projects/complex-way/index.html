<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif;">

    <main class="flex items-center justify-center">
        <div class="p-9 bg-yellow-300 w-full h-screen">
            <h1 class="text-5xl mb-9 text-center">Welcome to my <span class="font-bold">Baap-Er-Bank</span> !!!</h1>
            <div class="flex flex-col justify-center items-center bg-blue-200 md:min-h-72 py-16 rounded-2xl shadow-md space-y-6">
                <p>Please Login</p>
                <input id="email" type="email" class="py-3 px-4" placeholder="Email">
                <input id="password" type="password" class="py-3 px-4" placeholder="Password">
                <button id="submitBtn" class="btn">Submit</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
